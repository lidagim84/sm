            <div class="section" id="section2" style="background:url('http://images.china.cn/attachement/jpg/site1060/20131217/001ec949c5371419e47518.JPG') no-repeat 50% 0;background-size:cover;">섹션</div>
            <div class="section" id="section3">섹션</div>

            <style>
                .message { -webkit-transform: translateX(-30px); transform: translateX(-30px); opacity: 0; transition: all 0.5s;}
                .message.visible { opacity: 1;
      -webkit-transform: translateX(0);

      transition: all 0.5s;}

            <script>
            (function () {
                var slides = document.getElementsByClassName("section");
 
                for (var i=0; i<slides.length; i++) {
                var scene = new ScrollMagic.Scene({
                    triggerElement: slides[i]
                })
                .setPin(slides[i])
                .addIndicators() 
                .addTo(controller);
                }



              var revealElements = document.getElementsByClassName("message");
                for (var i=0; i<revealElements.length; i++) {
                var scene2 = new ScrollMagic.Scene({
                    triggerElement: revealElements[i], //각 요소가 트리거가 됨
                    offset: 0,
                    triggerHook: 0.11
                })
                .setClassToggle(revealElements[i], "visible") //해당 요소에 클래스 토글
                .addTo(controller)
                .addIndicators({name: "(box) " + (i+1), colorStart:"#F6B352", colorTrigger:"#F6B352"});
                }
            }())

            </script>
        </div>
